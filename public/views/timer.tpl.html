<span id="timer-status-czar-choosing" class = "intext" ng-show="game.state === 'winner has been chosen'"> Next Round In</span>
<span id="timer-status-czar-choosing" class = "intext" ng-show="game.state === 'waiting for czar to decide'"> Czar Choosing</span>
<div class = "time" ng-bind = "game.time"></div>
