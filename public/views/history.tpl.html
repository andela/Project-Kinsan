<script></script>
<div class="main-bod">
  <!-- Fixed Logo & Menu Bar Start -->
  <div id="top-part">
    <div class="wpb-top-bar">
      <div class="mod-contain" id="navver">
        <div class="row">
          <!-- Logo -->
          <div class="wpb-logo-container">
            <div id="landing-logo">
              <span id="first-word">Cards</span>
              <span id="second-word"> for</span>
              <span id="third-word">Humanity</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Fixed Logo & Menu Bar End -->

  <div class="container" ng-controller="HistoryController as vm" style="margin-top:100px;">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h2>History</h2>
      </div>
    </div>

    <div class="row">
      <div class="" ng-hide="vm.authenticated">
        <div class="alert alert-warning" role="alert">
          You are not logged in
        </div>
      </sdiv>
    </div>
    
    <div class="row" ng-show="vm.authenticated">
      <div class="col-sm-6 col-sm-offset-3" ng-if="vm.histories.length > 0">
        <div class="panel panel-default" ng-repeat="history in vm.histories">
          <div class="panel-heading">
            <h3 class="panel-title">Game id: {{history.gameId}}</h3>
          </div>
          <div class="panel-body">
            <span ng-if="history.completed"><strong>Game winner:</strong><p ng-bind="history.winner.name || 'A Stranger'"></p></span>
            <div ng-if="!!history.players">
              <h4>Players</h4>
              <div ng-repeat="player in history.players">{{player.name | upperFirstLetter}}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="alert alert-warning" role="alert" ng-if="vm.histories.length === 0">
        You do not have a game history
      </div>
    </div>
  </div>
</div>
