<div class = "col-sm-3" id = "players-bar">
    <div ng-repeat="item in vm.players" id="player-holder" class = "flex-container">
        <div id="avatar" class = "flex-item avatar"><img ng-src="{{item.avatar}}" height="50px" width="50px"></div>
        <div class="flex-item name">{{item.username}}</div>
        <div id="score" class = "score flex-item">{{item.points}}</div>
    </div>
</div>
