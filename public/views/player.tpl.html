<div ng-repeat="item in vm.players" class="flex-container player-holder">
  <div class="flex-item avatar avatar" data-toggle="tooltip" ng-attr-title="{{!vm.isPlayer($index) && 'Click avatar to add as friend' || ''}}"><img ng-src="{{item.avatar}}" height="50px" width="50px" ng-click="vm.addFriend(friend)" ng-init="friend = item.username"></div>
  <div class="flex-item name">{{item.username}} <i ng-show="vm.isPlayer($index)" class="glyphicon glyphicon-user" aria-hidden="true"></i></div>
  <div class="score flex-item">{{item.points}}</div>
  <span ng-show="vm.currentCzar($index)" class="is-czar"> is czar</span>
</div>
