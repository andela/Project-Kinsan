<div class = "container" ng-controller="GameController">

  <div class="row">
    <div class = "col-sm-12" id = "black-cards-bar">
      <div class = "row">
        <div class = "col-sm-3 col-xs-2" id = "black-cards-deck-holder">
          <div class = "game-cards" id = "deck-of-black-cards">
            CFH.IO
          </div>
        </div>
        <question></question>
        <div class = "col-sm-3 col-xs-2" id = "timer-place">
          <timer></timer>
          <button ng-click="abandonGame()" type="button" class="btn btn-default btn-md" id = "exit">Leave Game</button>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class = "col-sm-12 col-xs-12" id = "players-cards">
      <div class = "row">
        <player players="game.players"></player>
        <answer></answer>
        <chat></chat>
      </div>
    </div>
  </div>
  <info-modal><info-modal>
</div>
