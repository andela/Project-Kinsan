
<span id="timer-status-round" class = "intext" [hidden]="game.state === 'winner has been chosen' || game.state === 'waiting for czar to decide'"> Time Remaining</span>
<span id="timer-status-czar-choosing" class = "intext" [hidden]="!game.state === 'winner has been chosen'"> Next Round In</span>
<span id="timer-status-czar-choosing" class = "intext" [hidden]="!game.state === 'waiting for czar to decide'"> Czar Choosing</span>
<div class = "time" [(ngModel)] = "game.time"></div>
