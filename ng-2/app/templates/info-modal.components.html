<div class="pop-up">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div [hidden]="!game.state === 'winner has been chosen'">
            <p><img [src]="game.players[game.winningCardPlayer].avatar" width="50px" height="50px">{{game.players[game.winningCardPlayer].username}} has won the round</p>
          </div>
          <div [hidden]="!game.state === 'game ended'">
            <p>Game ended</p>
            <p><img [src]="game.players[game.gameWinner].avatar">{{game.players[game.gameWinner].username}} won the game</p>
            <div>
                <a class="btn btn-primary" (click)="homePage()">Go to home page</a>
                <a class="btn btn-primary" (click)="gamePage()">Play another game</a>
            </div>
          </div>
          <div [hidden]="!game.state === 'game dissolved'">
            <p>Game Ended</p>
            <p>schucks too many players left the game</p>
            <div>
                <a class="btn btn-primary" (click)="homePage()">Go to home page</a>
                <a class="btn btn-primary" (click)="gamePage()">Play another game</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
